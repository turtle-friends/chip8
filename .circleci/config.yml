version: 2.1
executors:
  ubuntu:
    docker:
      - image: ubuntu:18.04
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

jobs:
  build_run:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt update 
            apt upgrade -y 
            apt install -y build-essential
            apt install -y cmake 
            mkdir project
      - run:
          name: Build
          command: |
            mkdir build
            cd build
            cmake ..
      - run:
          name: Run
          command: |
            pwd

workflows:
  version: 2
  cpp-workflow:
    jobs:
      - build_run