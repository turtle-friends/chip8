version: 2.1
jobs:
  build:
    docker:
      - image: alpine:3.15
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Build cmake
          command: |
            apk update 
            apk upgrade 
            apk add build-base
            apk add cmake
      - sonarcloud/scan
workflows:
  cpp-workflow:
    jobs:
      - build:
          context: SonarCloud