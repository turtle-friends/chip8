version: 2.1
executors:
  ubuntu:
    docker:
      - image: ubuntu:18.04
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

jobs:
  build_run:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt update 
            apt upgrade -y 
            apt install -y build-essential
            apt install -y cmake 
            pyenv global 3.7.0
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install conan
            mkdir project
      - run:
          name: Build
          command: |
            cd project
            mkdir build
            cd build
            conan install .. --build=missing
            cmake ..
      - run:
          name: Run
          command: |
            cd project
            cd build
            cmake --build .
            ./chip8

workflows:
  version: 2
  cpp-workflow:
    jobs:
      - build_run